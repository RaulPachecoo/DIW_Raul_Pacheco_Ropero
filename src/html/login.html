<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitEssence</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body id="login-page">
    <div class="login-container">
        <div class="login-content">
            <img src="../img/fitEssence2.png" alt="Logo FitEssence" class="logo">
            <h1>¡Hola de nuevo!</h1>
            <p>¿No tienes una cuenta de FitEssence?<br>
            <a href="#" class="signup-link">Suscríbete de forma gratuita</a></p>
            <div class="login-buttons">
                <button class="google-login">
                    <i class="fab fa-google"></i>
                    Iniciar sesión con Google
                </button>
                <button class="apple-login">
                    <i class="fab fa-apple"></i>
                    Iniciar sesión con Apple
                </button>
            </div>
            <a href="homePage.html" class="email-login">Iniciar sesión con un correo electrónico</a>
        </div>
    </div>
</body>
</html>
